<div class="container">
    <input type="text" name="name" [(ngModel)]="name" (ngModelChange)="search()" class="form-control" placeholder="Ingresa el nombre">
    <div *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 10, currentPage: p }" class="card d-inline-block" style="width: 16rem; margin-left: 20px; margin-top: 50px;">
        <br>
        <img [src]="pokemon.sprites.front_default" class="card-img-top" style="width: 300px; height: 300px;" alt="Pokemon Image">
        <br>
        <div class="card-body">
            <h5 class="card-title">Name : {{pokemon.name}}</h5>
            <a [routerLink]="['/Poke', pokemon.id]" class="btn btn-primary">More Details</a>
        </div>
    </div>


    <pagination-controls [autoHide]="true" class="text-center" previousLabel="Anterior" nextLabel="Siguiente" (pageChange)=" p = $event"></pagination-controls>

</div>
<br>
